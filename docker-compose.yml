#docker-compose.yml
version: "3.0"
services:
  app:
    build: .
    volumes:
      - .:/async-blogs
    depends_on:
      - db
    environment:
      DB_USER: root
      DB_HOST: db
      DB_PASSWORD: root
    ports:
      - "8000:8000"
    restart: always
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: async-blogs
      POSTGRES_PASSWORD: root
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -D async-blogs" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s
